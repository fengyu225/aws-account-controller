apiVersion: v1
kind: Namespace
metadata:
  name: aws-account-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-account-controller
  namespace: aws-account-system
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::164314285563:role/AWSAccountControllerRole"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aws-account-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: aws-account-controller
    namespace: aws-account-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-account-controller
  namespace: aws-account-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-account-controller
  template:
    metadata:
      labels:
        app: aws-account-controller
    spec:
      serviceAccountName: aws-account-controller
      containers:
        - name: manager
          image: 164314285563.dkr.ecr.us-west-2.amazonaws.com/aws-account-controller:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: health
          env:
            - name: ORG_MGMT_ACCOUNT_ID
              value: "072422391281"
            - name: ACCOUNT_DELETION_MODE
              value: "soft"
            - name: DELETED_ACCOUNTS_OU_ID
              value: "ou-example-deleted123"
            - name: AWS_ACCOUNT_ID
              value: "164314285563"
            - name: DEFAULT_ORGANIZATIONAL_UNIT_ID
              value: "ou-example-default123"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10